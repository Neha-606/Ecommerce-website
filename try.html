<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f5f7;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            padding: 12px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px 30px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <a href="#">Dashboard</a>
    <a href="#">Orders</a>
    <a href="#">Products</a>
    <a href="#">Customers</a>
    <a href="#">Settings</a>
</div>

<!-- Main Content -->
<div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm rounded mb-4 p-3">
        <span class="fw-bold fs-5">Dashboard</span>
        <button class="btn btn-primary btn-sm">Logout</button>
    </nav>

    <!-- Overview Cards -->
    <div class="row g-3">
        <div class="col-md-3">
            <div class="card p-3 text-center shadow-sm">
                <h5>Total Orders</h5>
                <h3 id="orderCount">120</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3 text-center shadow-sm">
                <h5>Users</h5>
                <h3 id="userCount">540</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3 text-center shadow-sm">
                <h5>Revenue</h5>
                <h3 id="revenueCount">$12,500</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3 text-center shadow-sm">
                <h5>Products</h5>
                <h3 id="productCount">80</h3>
            </div>
        </div>
    </div>

    <!-- Product Table -->
    <div class="mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h4>Products</h4>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
        </div>

        <table class="table table-bordered table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <tr>
                    <td>1</td>
                    <td>Smart Watch</td>
                    <td>50</td>
                    <td>$49.99</td>
                    <td><button class="btn btn-danger btn-sm deleteBtn">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="addProductModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Add Product</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input class="form-control mb-2" id="productName" placeholder="Product Name">
                <input class="form-control mb-2" id="productStock" placeholder="Stock">
                <input class="form-control mb-2" id="productPrice" placeholder="Price">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveProduct">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap & JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("saveProduct").addEventListener("click", function(){
    let name = document.getElementById("productName").value;
    let stock = document.getElementById("productStock").value;
    let price = document.getElementById("productPrice").value;
    
    if(name && stock && price){
        let table = document.getElementById("productTable");
        let row = `<tr><td>New</td><td>${name}</td><td>${stock}</td><td>$${price}</td><td><button class="btn btn-danger btn-sm deleteBtn">Delete</button></td></tr>`;
        table.innerHTML += row;
        document.getElementById("productName").value = "";
        document.getElementById("productStock").value = "";
        document.getElementById("productPrice").value = "";
    }
});

// Delete Product Row
document.addEventListener("click", function(e){
    if(e.target.classList.contains("deleteBtn")){
        e.target.parentElement.parentElement.remove();
    }
});
</script>

</body>
</html>
